apply plugin: 'com.android.application'

android {
    compileSdkVersion build_versions.target_sdk
    buildToolsVersion build_versions.build_tools
    defaultConfig {
        applicationId "com.yanxuwen.myhttpservice"
        minSdkVersion build_versions.min_sdk
        targetSdkVersion build_versions.target_sdk
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    repositories {
        flatDir { dirs 'libs' }
    }

}
//自动导入libs目录下的aar文件
fileTree(dir: 'libs', include: '**/*.aar').each { File file ->
    dependencies.add("implementation", [name: file.name.lastIndexOf('.').with {
        it != -1 ? file.name[0..<it] : file.name
    }, ext                                  : 'aar'])
}
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    api support.app_compat
    // RxJava
    api other.rxandroid
    api other.rxjava
    //权限
    api other.rxpermissions
    implementation project(path: ':http-api')
    annotationProcessor project(':http-compiler')
}
